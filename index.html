    <header>
        <h1 id="title">very important survey</h1>
        <p id="description">excuse me it is time for a very important survey.<br>
        thank you</p>
    </header>

    <form id="survey-form">
        
        <div>
            <label id="name-label" for="name" class="question">which human is visiting the page?
            </label>
            <input id="name" type="text" placeholder="sweet fren" required>
        </div>
        <div>
            <label id="email-label" for="email" class="question"> give me your email so i can reply:
            </label>
            <input id="email" type="email" placeholder="realhumanbean@gmail.com" required>
        </div>
        <div>
            <label id="number-label" for="number" class="question">What is your age?
            </label>
            <input id="number" type="number" min=0 max=150 placeholder="69" requiured>
        </div>
        
        <p id="start">ok let's start</p>
        
        <div>
            <label for="dropdown" class="question">What do you identify as?
            </label>
            <select id="dropdown">
                <option value="">--Please pick one--</option>
                <option>dweeb</option>
                <option>dork</option>
                <option>simp</option>
                <option>cuck</option>
                <option>weeb</option>
                <option>boomer</option>
                <option>baby</option>
            </select>
            
        </div>
        
        <div>     
            <label id="radios-label" for="radios" class="question">
            Fuck</label>
            <label for="-2">
            <input type="radio" name="radios" id="-2" value="-2">
                Strongly Disagree
            </label>
            <label for="-1">
            <input type="radio" name="radios" id="-1" value="-1">
                Disagree
            </label>
            <label for="0">
            <input type="radio" name="radios" id="0" value="0">
                Neutral
            </label>
            <label for="1">
            <input type="radio" name="radios" id="1" value="1">
                Agree
            </label>
            <label for="2">
            <input type="radio" name="radios" id="2" value="2">
                Strongly Agree
            </label>
        </div>
       
        <div>
            <label id="activities-label" for="activites" class="question">
            What have you done so far during quarantine?
            </label>
            <label id="bread-label" for="bread">
            <input type="checkbox" name="activites" id="bread" value="bread">baked sourdough bread... 4 times
            </label>
            <label id="masturbate-label" for="masturbate">
            <input type="checkbox" name="activites" id="masturbate" value="masturbate">been masturbating more than three times a day
            </label>
            <label id="course-label" for="anime">
            <input type="checkbox" name="activites" id="anime" value="anime">watched an entire anime series
            </label>
            <label id="course-label" for="course">
            <input type="checkbox" name="activites" id="course" value="course">started an online course for a few days then forgot about it
            </label>
            <label id="bike-label" for="bike">
            <input type="checkbox" name="activites" id="bike" value="bike">dusted off your bike and rode it
            </label>
        </div>
        
        
        <div>
            <label for="reassurance" class="question">
            Delete the text and repeat after me: everything's good we'll be ok. :):</label>



            <textarea id="reassurance" rows="20">*wakes up, looks at small screen*
*cuddles self*
*looks at small screen again*
*smokes cigarette*
*opens medium screen*
*checks emails*
*next thing you know has been on small screen for an hour*
*stops, makes some tea*
*paces around apartment*
*turns on big screen*
*rewatches an entire season of Friends for the 23rd time*
*buys top you didn't need off Depop*
*scroll scroll scroll. stop. read*
*donates to black led organization in feed*
*smokes another cigarette*
*small screen again*
*bed*</textarea>
        </div>
        
        <button type="submit" id="submit">submit</button>
        
    </form>
